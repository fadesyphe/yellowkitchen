<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="#" class="logo">
          <img src="./images/header_logo.svg" alt="Логотип сайта">
        </a>
        <nav class="menu">
          <button class="menu-button" data-log_in>
            <svg class="icon">
              <use xlink:href="#person"  />
            </svg>
            Log in
          </button>
          <button class="menu-button" data-cart>
            <svg class="icon">
              <use xlink:href="#cart" />
            </svg>
            0
          </button>
          <button class="menu-button" data-navigation>
            <svg class="icon">
              <use xlink:href="#nav_open" data-burger-open/>
              <use xlink:href="#nav_close" data-burger-close/>
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main-inner">
        <div class="main-info">
          <h1 class="main-title">Your Food court at home</h1>
          <div class="main-buttons-wrapper">
            <button class="main-button">
              <span>Delivery</span>
              Order in
            </button>
            <button class="main-button">
              <span>Takeout</span>
              Grab and go
            </button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <section class="section section--services">
    <div class="container">
      <div class="section-inner">
        <div class="services">
          <div class="services-item">
            <svg class="services-icon">
              <use xlink:href="#time_eat" />
            </svg>
            <p class="services-text">Delivery in all paris <br> in less than 30 minutes</p>
          </div>
          <div class="services-item">
            <svg class="services-icon">
              <use xlink:href="#delivery" />
            </svg>
            <p class="services-text">Free delivery <br> from 29 euros</p>
          </div>
          <div class="services-item">
            <svg class="services-icon">
              <use xlink:href="#paris" />
            </svg>
            <p class="services-text">Only fresh <br> and French products</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
